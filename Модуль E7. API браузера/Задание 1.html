<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Задание 1</title>

<body>

    <p>
        Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
        Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей.
    </p>

    <svg width="1000" height="1000">

        <rect x="0" y="3" width="180" height="40" style="fill: #a6a6a6"/>
        <rect x="0" y="43" width="180" height="40" style="fill: #0015ff"/>
        <rect x="0" y="83" width="180" height="40" style="fill: #ef0808"/>

        <rect x="0" y="130" width="60" height="120" style="fill: #0015ff"/>
        <rect x="60" y="130" width="60" height="120" style="fill: #a6a6a6"/>
        <rect x="120" y="130" width="60" height="120" style="fill: #ef0808"/>

        <rect x="0" y="257" width="180" height="120" style="fill: #a6a6a6"/>
        <rect x="40" y="257" width="40" height="120" style="fill: #0015ff"/>
        <rect x="0" y="290" width="180" height="40" style="fill: #0015ff"/>

        <rect x="0" y="385" width="150" height="150" style="fill: #ef0808"/>
        <rect x="55" y="410" width="40" height="100" style="fill: #ffffff"/>
        <rect x="25" y="440" width="100" height="40" style="fill: #ffffff"/>

        <rect x="0" y="550" width="180" height="120" style="fill: #a6a6a6"/>
        <circle cx="90" cy="610" r="30" style="fill: #ef0808"/>

    </svg>

</body>
</html>
